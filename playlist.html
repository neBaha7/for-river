<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Playlist</title>
    <link rel="stylesheet" href="ipod.css">
</head>

<body>
    <div class="container">
        <div class="ipod">
            <div class="screen-area">
                <div class="screen">
                    <div class="header-bar">
                        <div class="battery-icon"></div>
                    </div>
                    <div id="menu-view" class="menu-view" style="display: none;">
                        <ul id="song-list"></ul>
                    </div>
                    <div class="main-content">
                        <div class="album-art"></div>
                        <div class="song-info">
                            <h2 id="song-title">Select a Song</h2>
                            <p id="artist-name">Artist</p>
                        </div>
                        <div class="progress-bar-container">
                            <span id="current-time">0:00</span>
                            <div class="progress-bar">
                                <div class="progress" id="progress"></div>
                            </div>
                            <span id="total-time">0:00</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="wheel-area">
                <div class="click-wheel" id="click-wheel">
                    <div class="button menu-btn" id="menu-btn">MENU</div>
                    <div class="button next-btn" id="next-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polygon points="5 4 15 12 5 20 5 4"></polygon>
                            <line x1="19" y1="5" x2="19" y2="19"></line>
                        </svg>
                    </div>
                    <div class="button prev-btn" id="prev-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polygon points="19 20 9 12 19 4 19 20"></polygon>
                            <line x1="5" y1="19" x2="5" y2="5"></line>
                        </svg>
                    </div>
                    <div class="button play-pause-btn" id="play-pause-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polygon points="5 3 19 12 5 21 5 3"></polygon>
                        </svg>
                    </div>
                    <div class="center-button" id="center-btn"></div>
                </div>
            </div>
        </div>
    </div>
    <audio id="audio-player"></audio>
    <script src="ipod.js"></script>
</body>

</html>
